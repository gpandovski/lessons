        // we get our container where we attach our dynamic elements
        var container = document.querySelector(".container");

        // create input
        var inputElement = document.createElement('input');
        inputElement.setAttribute('type', "text");
        // create button
        var myButton = document.createElement('button');
        myButton.setAttribute('type', "button");
        myButton.textContent = "Remove input";

        // add created elements to our holder container
        // container.appendChild(inputElement);
        container.appendChild([inputElement, myButton]);
        myButton.addEventListener("click", removeInput);

        function removeInput() {
            container.removeChild(inputElement);
