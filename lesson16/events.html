<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>

<body>
    <h1>Events test</h1>
    <div class="container">
        <input type="text">
        <button type="button">Click me</button>

        <select name="mysel">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>

        </select>
    </div>

    <script>
        var select = document.querySelector("select"); // querySelector e za eden element

        select.addEventListener('change', inputEventHandler);

        // button.onclick = function () {
        //     console.log("Button clicked");
        // }
        function inputEventHandler() {
            var userEnteredData = this.value;
            console.log(userEnteredData);

        }

    </script>
</body>

</html>
